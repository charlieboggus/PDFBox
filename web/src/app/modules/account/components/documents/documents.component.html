<div class="row align-items-center justify-content-center w-100">
  <div class="col-md-12 text-center my-auto">
    <!-- Header -->
    <h2 class="text-left mb-4">{{ currentUser.username }}'s Stored Documents:</h2>

    <!-- User documents table -->
    <button type="button" (click)="onRefresh()" class="btn btn-success float-right mb-2">Refresh</button>
    <table class="table table-striped table-hover shadow">
      <thead class="thead-dark border border-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Created On</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="border border-light">
        <tr *ngFor="let doc of documents">
          <td scope="row" nowrap>{{ doc.name }}</td>
          <td nowrap>{{ doc.size / 1024 / 1024 | number: '.2' }} MB</td>
          <td nowrap>{{ doc.creationDate }}</td>
          <td nowrap>
            <button type="button" (click)="onDownload(doc)" class="btn-sm btn-primary">Download</button>
            &nbsp;
            <button type="button" (click)="onDelete(doc.documentId)" class="btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" (click)="onDeleteAll()" class="btn btn-block btn-danger mt-2" [hidden]="documents.length === 0">Delete All Documents</button>
  </div>
</div>
