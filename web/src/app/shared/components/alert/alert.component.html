<div class="row align-items-center justify-content-center w-100">
  <div class="col-md-8 text-center my-auto">
    <!-- Alert markup -->
    <div *ngFor="let alert of alerts" class="{{ getCSS(alert) }} alert-dismissable fade show mb-3 text-center">
      {{ alert.message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
